<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gallery</title>
    <meta name="description" content="Gallery">
    <link rel="shortcut icon" href="img/devchallenges.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>

        <img src="img/profilePhoto.png" alt="profile Photo">
        <h1>Rodney Cotton</h1>
        <h2>Helsinki, Finland</h2>
        <div class="container-box">

            <div class="box">
                <h3>100</h3>
                <p>Posts</p>
            </div>

            <div class="box">
                <h3>2,242</h3>
                <p>Follower</p>
            </div>

            <div class="box">
                <h3>1,432</h3>
                <p>Following</p>
            </div>

        </div>
    </header>

    <section>
        <div class="item-grid">
            <img src="img/photo1.png" alt="photo 1">
        </div>
        <div class="item-grid">
            <img src="img/photo2.png" alt="photo 2">
        </div>
        <div class="item-grid">
            <img src="img/photo3.png" alt="photo 3">
        </div>
        <div class="item-grid">
            <img src="img/photo_4.png" alt="photo 4">
        </div>
        <div class="item-grid">
            <img src="img/photo5.png" alt="photo 5">
        </div>
        <div class="item-grid">
            <img src="img/photo6.png" alt="photo 6">
        </div>

    </section>


    <footer>
        <p>created by <a href="https://github.com/vinicyusAbreu" target="_blank">viniciusAbreu</a> - devChallenges.io
        </p>
    </footer>

</body>

</html>
